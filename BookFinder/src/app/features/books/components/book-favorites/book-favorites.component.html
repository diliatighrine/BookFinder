<div class="favorite-books-container container-fluid py-4">
  <div class="container">
    <h2>Favorite Books</h2>

    <!-- Affichage des livres favoris -->
    <div *ngIf="favoriteBooks.length > 0; else emptyState" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let book of favoriteBooks">
        <div class="card h-100">
          <img
            [src]="book?.book?.volumeInfo?.imageLinks?.thumbnail || 'placeholder.png'"
            class="card-img-top"
            [alt]="book?.book?.volumeInfo?.title || 'No Title Available'"
          />
          <div class="card-body">
            <h5 class="card-title">{{ book?.book?.volumeInfo?.title || 'No Title' }}</h5>
            <h6 class="card-subtitle text-muted">
              {{ book?.book?.volumeInfo?.authors?.join(', ') || 'Unknown Author' }}
            </h6>
          </div>
          <div class="card-footer bg-transparent d-flex justify-content-between">
            <a [href]="book?.book?.volumeInfo?.previewLink || '#'" target="_blank" class="btn btn-primary">Preview</a>
            <button class="btn btn-danger" (click)="removeFavorite(book.bookId)">Remove</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Ã‰tat vide -->
    <ng-template #emptyState>
      <p class="text-center h4 text-muted">You have no favorite books.</p>
    </ng-template>
  </div>
</div>
